<div class="signup">
    <div class="container">
      <div class="row justify-content-center">

        <div class="col-12 col-md-8 col-lg-4">
          <form class="pt-3" [formGroup]="programForm">
            <div class="form-group">
                <label>*First Name</label>
                <input type="text" class="form-control" formControlName="firstname" placeholder="First Name">
            </div>
            <div class="form-group">
              <label>*Last Name</label>
              <input type="text" class="form-control" formControlName="lastname" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label>*Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label>*Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label>*Confirm Password</label>
              <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
            </div>

              <button (click)="signup()"
                class="rounded-btn w-100 mt-4"
                [disabled]="programForm.invalid" 
                [ngClass]="{'disable-opacity': programForm.invalid}">
                Create Account
              </button>
          </form>
          
          <div class="login-account text-center">
            <span>Already have an Account</span>
            <a routerLink="/auth/login">
              Login
            </a>
          </div>
        </div>

      </div>
    </div>
</div>
