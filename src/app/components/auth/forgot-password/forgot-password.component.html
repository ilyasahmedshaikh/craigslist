<div class="forgot">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-4">
            <h5>Forgot Your Password?</h5>
            <p>To recover your password, you need to enter your registerted email address. We will sent the recovery code to your email</p>

            <form class="pt-3" [formGroup]="programForm">
              <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email" formControlName="email">
              </div>

              <a class="rounded-btn">Send</a>
            </form>
        </div>
      </div>
    </div>
</div>
