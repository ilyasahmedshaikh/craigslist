<div class="help">
  <div class="container">
    <app-search-bar></app-search-bar>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6 mt-4" *ngFor="let item of data">
        <div class="card">
          <div class="card-header text-center"><a href="#">{{item.title}}</a></div>
          <div class="card-body row">
            <div class="col-12" *ngFor="let category of item.categories">
              <ul>
                <li><a href="#">{{category.name}}</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
