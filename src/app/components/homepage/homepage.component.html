<div class="homepage">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 col-4 mt-4" *ngFor="let item of data">
        <div class="card">
          <div class="card-header text-center"><a href="#">{{item.title}}</a></div>
          <div class="card-body row">
            <div class="col-12 col-12 col-lg-12" *ngFor="let category of item.categories">
              <a href="#">{{category.name}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
