<div class="container">
  <div class="py-4">
    <form [formGroup]="postingForm">
      <div class="card">
        <div class="card-body">
          <h5 class="mb-3">Create a new Posting Type</h5>
          <div class="row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" placeholder="Posting Type" formControlName="name">
            </div>
            <div class="col-md-6">
              <button class="btn btn-success" [disabled]="postingForm.invalid" (click)="createPosting()">Create</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <form [formGroup]="categoryForm">
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="mb-3">Create a new Category</h5>
          <div class="row">
            <div class="form-group col-md-4">
              <input type="text" class="form-control" placeholder="Category" formControlName="name">
            </div>
            <div class="form-group col-md-4">
              <select class="form-control" formControlName="postingId">
                <option value="0">Select Posting Type</option>
                <option [value]="posting.id" *ngFor="let posting of postings">{{posting.name}}</option>
              </select>
            </div>
            <div class="col-md-4">
              <button class="btn btn-success" [disabled]="categoryForm.invalid" (click)="createCategory()">Create</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
