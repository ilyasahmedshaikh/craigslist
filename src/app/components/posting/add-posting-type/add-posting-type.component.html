<div class="add-posting-type">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="add-posting">
          <p><strong>Please choose a category: </strong>(see <a>Prohibited</a> list before posting.)</p>
          <div class="choose-add-posting">
            <form [formGroup]="addPostingTypeForm">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="posting_type" value="option1" formControlName="postingType">
                <label class="form-check-label">
                  Job offered
                </label>
              </div>
            </form>
            <div class="next-btn">
              <a class="rounded-btn" routerLink="/posting/create-posting">Next</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
