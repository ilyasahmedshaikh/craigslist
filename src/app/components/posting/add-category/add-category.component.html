<div class="add-category">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="categories">
          <p>Please limit each posting to a single area and category, once per 48 hours</p>
          <p><strong>what type of posting is this: </strong>(see <a routerLink="/about/prohibited">Prohibited</a> list before posting.)</p>
          <div class="choose-category">
            <form [formGroup]="addCategoryForm">
              <div class="form-check" *ngFor="let item of categories">
                <input class="form-check-input" type="radio" name="categoryType" [value]="item.id" formControlName="categoryType">
                <label class="form-check-label">
                  {{item.name}}
                </label>
              </div>
            </form>
            <div class="next-btn">
              <a class="rounded-btn" (click)="next()">Next</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
